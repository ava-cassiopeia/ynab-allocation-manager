<button class="current-allocation" (click)="toggleDropdown()">
  @if (allocatedAccount() === null) {
    -
  } @else {
    {{ allocatedAccount()!.name }}
  }
</button>

<ul class="accounts-dropdown"
    [class.show]="showDropdown()"
    (blur)="hideDropdown()">
  <li class="account" role="option">
    <button (click)="selectAccount(null)">Clear</button>
  </li>

  @for (account of ynabStorage.accounts.value(); track account.id) {
    <li class="account" role="option">
      <button (click)="selectAccount(account)">
        {{ account.name }}
      </button>
    </li>
  }
</ul>
