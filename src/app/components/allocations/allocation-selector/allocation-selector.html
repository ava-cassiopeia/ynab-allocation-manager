<ya-dropdown-button
    dropdownLabel="Allocate to:"
    [menuItems]="menuItems()"
    [flat]="allocatedAccount() === null">
  <span label>
    @if (allocatedAccount() === null) {
      -
    } @else {
      {{ allocatedAccount()!.name }}
    }
  </span>

  @if (allocatedAccount() !== null) {
    <div dropdown class="dropdown">
        <button class="ya-button flat" (click)="selectAccount(null)">Clear</button>
    </div>
  }
</ya-dropdown-button>
