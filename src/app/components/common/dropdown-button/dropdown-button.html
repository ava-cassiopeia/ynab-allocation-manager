<button class="toggle-button"
    [class]="theme()"
    [class.open]="showDropdown()"
    (click)="toggleDropdown()">
  <ng-content select="[label]" />
</button>

<div #dropdown
    class="dropdown"
    [class]="'align-' + align()"
    [class.show]="showDropdown()">
  <p class="label">{{ dropdownLabel() }}</p>
  <ng-content select="[dropdown]" />
</div>
