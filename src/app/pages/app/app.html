<header class="header">
  <section class="site-branding">
    <div class="logo">
      <img src="/images/logo_round.png" alt="The site logo; a happy cartoon yam with a big smile" />
    </div>
    <p class="site-title">Allocation Manager for YNAB</p>
    <span class="beta-text">Beta!</span>
  </section>

  <div class="control-panel">
    <ya-budget-selector-button (newBudget)="selectNewBudget($event)" />

    <ya-clear-allocations-button />

    <ya-beta-info-button />

    <ya-settings-button />

    <ya-logout-button />
  </div>
</header>
<main class="main-content">
  <div #accountSidebar
      class="account-sidebar card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    <div class="header">
      <h2 class="label">Accounts</h2>

      <ya-months-info-button />
    </div>

    <ya-accounts-summary />

    <ya-account-list />
  </div>

  <div class="categories card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    <div class="header">
      <h2 class="label">Categories</h2>

      <ya-total-allocations-button />
    </div>

    <ya-category-list />
  </div>
</main>
