<header class="header">
  <section class="site-branding">
    <div class="logo">
      <img src="/images/logo_round.png" alt="The site logo; a happy cartoon yam with a big smile" />
    </div>
    <p class="site-title">Allocation Manager for YNAB</p>
  </section>

  <div class="control-panel">
    <ya-budget-selector-button (newBudget)="selectNewBudget($event)" />

    <ya-clear-allocations-button />
  </div>
</header>
<main class="main-content">
  <div #accountSidebar
      class="account-sidebar card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    <ya-account-list />
  </div>

  <div class="categories card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    <ya-category-list />
  </div>
</main>
