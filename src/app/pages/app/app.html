<header class="header">
  <section class="site-branding">
    <div class="logo">
      <img src="/images/logo_round.png" alt="Site logo - an abstract orchard of trees" />
    </div>
    <p class="site-title">YNAB Allocation Manager</p>
  </section>

  <div class="control-panel">
    <ya-budget-selector-button (newBudget)="selectNewBudget($event)" />

    <button class="ya-button">
      <mat-icon inline aria-hidden="true">close</mat-icon>
      Clear all
    </button>
  </div>
</header>
<main class="main-content">
  <div #accountSidebar
      class="account-sidebar card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    <ya-account-list />
  </div>

  <div class="categories card"
      [class.loading]="loading()">
    <div class="loading-overlay">
      <p>Loading...</p>
    </div>

    @if (ynabStorage.apiKey() === null) {
      <ya-ynab-token-form />
    } @else if (ynabStorage.selectedBudget() === null) {
      <ya-budget-selector />
    } @else {
      <ya-category-list />
    }
  </div>
</main>
