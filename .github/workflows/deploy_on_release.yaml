name: Deploy to Firebase on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://yam.ynab.rocks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci && npm --prefix functions ci && npm i -g firebase-tools

      - name: Build project
        run: npm run build && npm --prefix functions run build

      - name: Get version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Deploy to Firebase
        run: firebase deploy --token "$FIREBASE_TOKEN" --message "Version ${{ steps.get_version.outputs.version }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
